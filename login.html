<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyLink - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
        }

        .auth-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #2d3748;
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .auth-header p {
            color: #718096;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #2d3748;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: scale(1.02);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .toggle-link {
            text-align: center;
            margin-top: 20px;
            color: #718096;
            font-size: 0.9rem;
        }

        .toggle-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.success {
            background: #c6f6d5;
            color: #22543d;
            border-left: 4px solid #48bb78;
        }

        .alert.error {
            background: #fed7d7;
            color: #742a2a;
            border-left: 4px solid #f56565;
        }

        .form-toggle {
            display: none;
        }

        .form-toggle.active {
            display: block;
        }

        .separator {
            text-align: center;
            margin: 25px 0;
            color: #cbd5e0;
            font-size: 0.9rem;
        }

        .guest-btn {
            width: 100%;
            padding: 12px;
            background: #f7fafc;
            color: #667eea;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .guest-btn:hover {
            background: #667eea;
            color: white;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- ALERTS -->
            <div id="errorAlert" class="alert error"></div>
            <div id="successAlert" class="alert success"></div>

            <!-- LOGIN FORM -->
            <div id="loginForm" class="form-toggle active">
                <div class="auth-header">
                    <h1>ðŸ”— TinyLink</h1>
                    <p>Login to your account</p>
                </div>

                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    </div>

                    <button type="submit" class="submit-btn" id="loginBtn">
                        Login
                    </button>
                </form>

                <div class="separator">OR</div>

                <button class="guest-btn" onclick="goToApp()">
                    Continue as Guest
                </button>

                <div class="toggle-link">
                    Don't have an account? <a onclick="toggleForm()">Register</a>
                </div>
            </div>

            <!-- REGISTER FORM -->
            <div id="registerForm" class="form-toggle">
                <div class="auth-header">
                    <h1>ðŸ”— TinyLink</h1>
                    <p>Create your account</p>
                </div>

                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" placeholder="your-username" required>
                    </div>

                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" minlength="8" required>
                    </div>

                    <div class="form-group">
                        <label for="registerPassword2">Confirm Password</label>
                        <input type="password" id="registerPassword2" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" minlength="8" required>
                    </div>

                    <button type="submit" class="submit-btn" id="registerBtn">
                        Register
                    </button>
                </form>

                <div class="toggle-link">
                    Already have an account? <a onclick="toggleForm()">Login</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/TinyLink/api';

        function toggleForm() {
            document.getElementById('loginForm').classList.toggle('active');
            document.getElementById('registerForm').classList.toggle('active');
            clearAlerts();
        }

        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const button = document.getElementById('loginBtn');

            button.disabled = true;
            button.innerHTML = '<span class="loading"></span>Logging in...';

            try {
                const response = await fetch(`${API_BASE}/auth.php?action=login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Save token and user info
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    showSuccess('Login successful! Redirecting...');

                    setTimeout(() => {
                        window.location.href = '/TinyLink/dashboard.html';
                    }, 1500);
                } else {
                    showError(data.message);
                }
            } catch (error) {
                showError('Error logging in: ' + error.message);
            } finally {
                button.disabled = false;
                button.innerHTML = 'Login';
            }
        }

        async function handleRegister(event) {
            event.preventDefault();

            const email = document.getElementById('registerEmail').value;
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const password2 = document.getElementById('registerPassword2').value;
            const button = document.getElementById('registerBtn');

            // Validate passwords match
            if (password !== password2) {
                showError('Passwords do not match');
                return;
            }

            button.disabled = true;
            button.innerHTML = '<span class="loading"></span>Registering...';

            try {
                const response = await fetch(`${API_BASE}/auth.php?action=register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, username, password })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('Registration successful! You can now login.');

                    // Clear form and switch to login
                    document.getElementById('registerPassword').value = '';
                    document.getElementById('registerPassword2').value = '';

                    setTimeout(() => {
                        toggleForm();
                        document.getElementById('loginEmail').value = email;
                    }, 1500);
                } else {
                    showError(data.message);
                }
            } catch (error) {
                showError('Error registering: ' + error.message);
            } finally {
                button.disabled = false;
                button.innerHTML = 'Register';
            }
        }

        function goToApp() {
            // Go to main app without authentication
            window.location.href = '/TinyLink/index.php';
        }

        function showError(message) {
            const alert = document.getElementById('errorAlert');
            alert.textContent = message;
            alert.classList.add('show');
        }

        function showSuccess(message) {
            const alert = document.getElementById('successAlert');
            alert.textContent = message;
            alert.classList.add('show');
        }

        function clearAlerts() {
            document.getElementById('errorAlert').classList.remove('show');
            document.getElementById('successAlert').classList.remove('show');
        }

        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = '/TinyLink/dashboard.html';
        }
    </script>
</body>
</html>
